Like a trello/kanban board, vertical lists arranged horizontally

# Folder (default)
Like a google docs folder, children are arranged as files

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jotter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="https://image.flaticon.com/icons/svg/183/183337.svg">
    <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/png/512/183/183337.png">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- ICONS: https://material.io/tools/icons/?style=baseline -->

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="cors.js"></script>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper primary-colour">
                <!-- TODO: have logo link to something else: all projects in new tab? jotter homepage in new tab? current project root note? -->
                <a href="?note=https://raw.githubusercontent.com/IMP1/jotter/gh-pages/test_data/1.json" class="brand-logo"><img class="btn-floating btn-large waves-effect waves-light logo" src="https://image.flaticon.com/icons/png/512/183/183337.png">Jotter</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href=""><i class="material-icons mirror-horizontal" aria-label="View All Projects" title="View All Projects">exit_to_app</i></a></li>
                    <li><a href=""><i class="material-icons" aria-label="New Project" title="New Project">library_add</i></a></li>
                    <li><a href=""><i class="material-icons" aria-label="Open Project" title="Open Project">folder_open</i></a></li>
                    <li><a href=""><i class="material-icons" aria-label="Export Project" title="Export Project">save_alt</i></a></li>
                    <li><a href="https://github.com/IMP1/jotter"><i class="material-icons" aria-label="Help" title="Help">help</i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <article id="note-container">
            <header>
                <!-- TODO: Have this link be a list of breadcrumbs instead. -->
                <a class="waves-effect waves-light btn primary-colour note-parent"><i class="material-icons"></i><span></span></a>
                <h1 class="note-title" contenteditable="true"></h1>
                <section id="note-content"></section>
                <section id="note-children"></section>
            </header>
        </article>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large">
                <i class="large material-icons edit-btn" aria-label="Edit Note" title="Edit Note">mode_edit</i>
            </a>
            <ul>
                <li><a class="btn-floating complementary-colour"><i class="material-icons" aria-label="Change Child Layout" title="Change Child Layout">vertical_split</i></a></li>
                <li><a class="btn-floating analogous-color-1"><i class="material-icons" aria-label="Change Content Layout" title="Change Content Layout">compare</i></a></li>
                <li><a class="btn-floating triadic-colour"><i class="material-icons" aria-label="Create Child Note" title="Create Child Note">add</i></a></li>
            </ul>
        </div>
    </main>
    <script type="text/javascript" src="layout/folder.js"></script>
    <script type="text/javascript" src="layout/tree.js"></script>
    <script type="text/javascript" src="layout/board.js"></script>
    <script type="text/javascript" src="content/markdown.js"></script>
    <script type="text/javascript" src="content/input_form.js"></script>
    <script type="text/javascript" src="func.js"></script>
</body>
</html>
